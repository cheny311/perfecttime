<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Layout Demo</title>
  <style>
    /* ===== Reset ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px;
      font-family: "Songti SC", "Noto Serif SC", serif;
      color: #111;
      background: #f6f6f4;
    }

    /* ===== Page Grid ===== */
    .page {
      display: grid;
      grid-template-columns: 3fr 1.4fr;
      gap: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* ===== Top Sentence ===== */
    .top-text {
      grid-column: 1 / -1;
      border: 1px solid #999;
      padding: 8px 12px;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    /* ===== Left: Image Grid ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .box {
      aspect-ratio: 1 / 1;
      border: 1px solid #aaa;
      background: transparent;
    }

    /* ===== Right Column ===== */
    .right {
      position: relative;
      font-size: 14px;
      line-height: 1.7;
    }

    .project-list {
      text-align: right;
      margin-bottom: 40px;
    }

    .project-list p {
      margin: 0;
    }

    /* ===== Vertical Text ===== */
    .vertical-text {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      margin-left: auto;
      font-size: 14px;
      letter-spacing: 1px;
    }

    /* ===== Numbers ===== */
    .numbers {
      position: absolute;
      top: 0;
      right: -30px;
      font-size: 12px;
      color: #666;
    }

    .numbers div {
      line-height: 1.8;
    }

    /* ===== Footer ===== */
    footer {
      grid-column: 1 / -1;
      margin-top: 60px;
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #666;
    }

    footer a {
      color: inherit;
      text-decoration: none;
      margin-left: 20px;
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- Top sentence -->
    <div class="top-text">
      我是公主 公主可以做任何事 公主可以得到任何东西 公主和公主在意的人们会幸福快乐
    </div>

    <!-- Left grid -->
    <div class="grid">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <!-- Right column -->
    <div class="right">
      <div class="project-list">
        <p>这里是 project list</p>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
      </div>

      <div class="vertical-text">
        大段落<br>
        文字是非成败转头空，青山依旧在，惯看秋月春风。<br>
        一壶浊酒喜相逢，古今多少事，滚滚长江东逝水。<br>
        浪花淘尽英雄。几度夕阳红。
      </div>

      <div class="numbers">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div>返回上一级</div>
      <div>
        <a href="#">contact</a>
        <a href="#">home</a>
        <a href="#">read more</a>
      </div>
    </footer>

  </div>
</body>
</html>
