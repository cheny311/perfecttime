<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Human or Animal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barrio&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />



    
    <link rel="stylesheet" href="question1.css" />
    <script src="question.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="question-container">
      <h2>If you could be an animal, what would you like to be?</h2>
      <form class="question-form">
        <div class="answer-choice">
          <input type="radio" name="choice" id="choiceA" value="A" />
          <label for="choiceA">Puppy</label>
        </div>
        <div class="answer-choice">
          <input type="radio" name="choice" id="choiceB" value="B" />
          <label for="choiceB">Fish</label>
        </div>
        <div class="answer-choice">
          <input
            type="radio"
            name="choice"
            id="choiceC"
            value="C"
            onclick="window.location.href='roach/roach1.html';"
          />
          <label for="choiceC">Roach</label>
        </div>
        <div class="answer-choice">
          <input type="radio" name="choice" id="choiceD" value="D" />
          <label for="choiceD">Pigeon</label>
        </div>
        <div class="answer-choice">
          <input type="radio" name="choice" id="choiceE" value="E" />
          <label for="choiceE">Rat</label>
        </div>
        <div class="answer-choice">
          <input type="radio" name="choice" id="choiceF" value="F" />
          <label for="choiceF">Cat</label>
        </div>
      </form>
    </div>

    <div class="circle-container"></div>
    <div class="star-container"></div>
  </body>
</html>
