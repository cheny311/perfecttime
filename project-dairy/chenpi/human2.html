  <body>
    <div class="question-container">
      <h2>
        When you were around 4 years old, you had a serious illness. You met a new nanny who couldn't
        take care of you, and you had a high fever.
      </h2>

      <form class="question-form">
        <div class="answer-choice">
          <input
            type="radio"
            name="choice"
            id="choiceA"
            value="A"
            onclick="window.location.href='human3.html';"
          />
          <label for="choiceA">You are alive and cured</label>
        </div>

        <div class="answer-choice">
          <input
            type="radio"
            name="choice"
            id="choiceB"
            value="B"
            onclick="window.location.href='theend.html';"
          />
          <label for="choiceB">Because of pneumonia, you died at the age of 4</label>
        </div>
      </form>
    </div>

    <div class="circle-container"></div>
    <div class="star-container"></div>
  </body>
