<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Human or Animal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barrio&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />



    
    <link rel="stylesheet" href="../question1.css" />
    <script src="../question.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="question-container">
      <h2>
        At the same age, you and your friend are walking on the street, preparing to go to the
        gallery. As you pass your favorite ice cream shop, it isn’t craving that makes you stop —
        it’s the sticky sensation on your hair. He spat on your head. How should you respond?
      </h2>

      <form class="question-form">
        <div class="answer-choice">
          <input
            type="radio"
            name="choice"
            id="choiceA"
            value="A"
            onclick="window.location.href='result.html';"
          />
          <label for="choiceA">
            You feel your brain shutting down, not knowing how to respond. Like every time, you don’t
            know how to react. You turn around — facing the glaring sun — and see only his eyes
            staring at you. He follows you, and you wonder if responding will only make things worse
            and invite retaliation.
          </label>
        </div>

        <div class="answer-choice">
          <input
            type="radio"
            name="choice"
            id="choiceB"
            value="B"
            onclick="window.location.href='sorry.html';"
          />
          <label for="choiceB">
            If it’s a crowded place, walk away and tell him to “fuck off.”
          </label>
        </div>

        <div class="answer-choice">
          <input
            type="radio"
            name="choice"
            id="choiceC"
            value="C"
            onclick="window.location.href='sorry.html';"
          />
          <label for="choiceC">
            Spit back. If he keeps following, stand your ground and ask what he wants. Take out your
            phone and tell him you’ll call the police if he takes one more step. Or use Google Maps
            to go to the nearest police station and report him for following you.
          </label>
        </div>

        <div class="answer-choice">
          <input
            type="radio"
            name="choice"
            id="choiceD"
            value="D"
            onclick="window.location.href='sorry.html';"
          />
          <label for="choiceD">
            Give him the middle finger and run to a crowded area like a supermarket or a store to
            shake him off. Don’t bother proving anything, because you think he’s mentally unstable.
          </label>
        </div>

        <div class="answer-choice">
          <input
            type="radio"
            name="choice"
            id="choiceE"
            value="E"
            onclick="window.location.href='sorry.html';"
          />
          <label for="choiceE">
            Go home immediately to take a shower, because you’re afraid he might be mentally unstable
            and do something extreme.
          </label>
        </div>

        <div class="answer-choice">
          <input
            type="radio"
            name="choice"
            id="choiceF"
            value="F"
            onclick="window.location.href='sorry.html';"
          />
          <label for="choiceF">
            Walk toward a crowded place, praying to run into a couple, a family, or a group of women
            who can help you — ideally, the police.
          </label>
        </div>
      </form>
    </div>

    <div class="circle-container"></div>
    <div class="star-container"></div>
  </body>
</html>
