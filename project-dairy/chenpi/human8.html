<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Human or Animal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Barrio&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="../question1.css" />
    <script src="../question.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="question-container">
      <h2>
        At the age of 18, during a sexual encounter, your photos were shared by the other person
        without your permission — even though you did say yes to taking pictures.
      </h2>

      <form class="question-form">
        <div class="answer-choice">
          <input
            type="radio"
            name="choice"
            id="choiceA"
            value="A"
            onclick="window.location.href='sorry.html';"
          />
          <label for="choiceA">
            Stop immediately and demand that everything on the device be deleted. Break up and protect
            myself through legal means.
          </label>
        </div>

        <div class="answer-choice">
          <input
            type="radio"
            name="choice"
            id="choiceB"
            value="B"
            onclick="window.location.href='sorry.html';"
          />
          <label for="choiceB">
            Warn the partner, then check the phone for any other private photos or videos.
          </label>
        </div>

        <div class="answer-choice">
          <input
            type="radio"
            name="choice"
            id="choiceC"
            value="C"
            onclick="window.location.href='human9.html';"
          />
          <label for="choiceC">Pretend nothing happened and say I’m tired and want to sleep.</label>
        </div>

        <div class="answer-choice">
          <input
            type="radio"
            name="choice"
            id="choiceD"
            value="D"
            onclick="window.location.href='sorry.html';"
          />
          <label for="choiceD">
            Expose the partner and take extreme measures. Save the chat logs where my private photos
            were shared, edit the photos to make them unrecognizable, and send the logs to his
            friends, teachers, bosses, colleagues.
          </label>
        </div>

        <div class="answer-choice">
          <input
            type="radio"
            name="choice"
            id="choiceE"
            value="E"
            onclick="window.location.href='sorry.html';"
          />
          <label for="choiceE">
            Screenshot the evidence and report to the police or seek help from the school to confront
            the person with tactful language.
          </label>
        </div>
      </form>
    </div>

    <div class="circle-container"></div>
    <div class="star-container"></div>
  </body>
</html>
